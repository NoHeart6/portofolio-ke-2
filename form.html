<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak - Portofolio Wisnu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #333333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        .form-control {
            background-color: #4a4a4a;
            border: 1px solid #00ffff;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #4a4a4a;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
            color: #ffffff;
        }
        .btn-neon {
            background-color: #00ffff;
            color: #1a1a1a;
            border: none;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            background-color: #1a1a1a;
            color: #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }
        .text-neon {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .form-label {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4 text-neon">Formulir Kontak</h2>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" required aria-label="Nama Lengkap">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control" id="email" required aria-label="Alamat Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pesan</label>
                            <textarea class="form-control" id="message" rows="4" required aria-label="Pesan"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="index.html" class="btn btn-outline-light">Kembali</a>
                            <button type="submit" class="btn btn-neon">Kirim Pesan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const whatsappNumber = '085643025633';
            const whatsappMessage = `Nama: ${name}%0AEmail: ${email}%0APesan: ${message}`;
            if (confirm('Apakah Anda yakin ingin mengirim pesan ini melalui WhatsApp?')) {
                window.open(`https://wa.me/${whatsappNumber}?text=${whatsappMessage}`, '_blank');
                this.reset();
                alert('Pesan berhasil dikirim!');
            }
        });
    </script>
</body>
</html>
